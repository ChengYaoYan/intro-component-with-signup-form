<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>intro-component-with-signup-form</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <article class="slogan">
        <h1 class="title">Learn to code by watching others</h1>
        <p class="intro">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </article>
      <div class="form-container">
        <div class="discount">
          <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <div class="personal-information">
          <form action="#">
            <div class="input-container">
              <input
                type="text"
                name="firstName"
                placeholder="First Name"
                id="firstname"
              />
              <!-- validate alert message -->
              <!--
                <p class="alert-text" id="firstname-alert-msg">
                  Please provide a valid email
                </p>
                <img
                  class="alert-flag"
                  id="firstname-alert-flag"
                  src="./images/icon-error.svg"
                />
              -->
            </div>
            <div class="input-container">
              <input
                type="text"
                name="lastName"
                placeholder="Last Name"
                id="lastname"
              />
            </div>
            <div class="input-container">
              <input
                type="email"
                name="email"
                placeholder="Email Address"
                id="email"
              />
            </div>
            <div class="input-container">
              <input
                type="password"
                name="password"
                placeholder="Password"
                id="password"
              />
            </div>
            <div class="input-container">
              <input
                class="btn"
                type="submit"
                id="submit-btn"
                value="CLAIM YOUR FREE TRIAL"
              />
            </div>
          </form>
          <p class="tip">
            By clicking the button, your are going to our
            <span>Terms and Services</span>
          </p>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="./validate.js"></script>
  </body>
</html>
